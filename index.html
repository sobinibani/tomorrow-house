<!DOCTYPE html>
<html lang="ko">
    <head>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <body>
        <header class="gnb">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="gnb-wrapper">
                            <div class="gnb-left">
                                <h1 class="logo">
                                    <a href="/">
                                        <img src="./assets/images/Logo.svg" alt="내일의 집">
                                    </a>
                                </h1> 
                                <nav class="sm-hidden">
                                    <h2 class="visually-hidden">메뉴</h2>
                                    <!--문법적으로 nav와 같은 section?은 그 안에 반드시 헤딩태그-->
                                    <ul class="gnb-nav-list">
                                        <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                                        <li class="gnb-nav-item is-active"><a href="/">스토어</a></li>
                                        <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                                    </ul>
                                </nav>
                                <button type="button" aria-label="메뉴 열기 버튼" 
                                class="sm-only gnb-icon-button is-menu">
                                    <i class="ic-menu"></i>
                                </button>
                            </div>
                            
                            <div class="gnb-right">
                                <div class="input-group lg-only">
                                    <i class="ic-search" aria-hidden></i>
                                    <input class="form-input" type="text" placeholder="스토어 검색"/>
                                </div>
                                
                                <!-- note : 로그인을 한 경우-->
                                <div class="button-group">
                                    <button type="button" aria-label="검색창 열기 버튼" 
                                    class="lg-hidden gnb-icon-button is-search">
                                        <i class="ic-search"></i>
                                    </button>
                                    <a href="/" aria-label="스크랩북 페이지로 이동" class="sm-hidden gnb-icon-button">
                                        <i class="ic-bookmark"></i>
                                    </a>
                                    <a href="/" aria-label="내 소식 페이지로 이동" class="sm-hidden gnb-icon-button">
                                        <i class="ic-bell"></i>
                                    </a>
                                    <a href="/" aria-label="장바구니 페이지로 이동" 
                                    class="gnb-icon-button is-cart">
                                        <i class="ic-cart"></i>
                                        <strong class="badge">5</strong>
                                    </a>
                                    
                                    <div class="my-menu sm-hidden">
                                        <button type="button" aria-label="마이메뉴 열기 버튼" 
                                        class="my-menu-button is-active sm-hidden">
                                            <img src="./assets/images/img-user-01.jpg" alt="사딸라 아저씨">
                                        </button>
                                        
                                        <div class="my-menu-content">
                                            <ul class="my-menu-list">
                                                <li class="my-menu-item"><a href="#">마이페이지</a></li>
                                                <li class="my-menu-item"><a href="#">나의 쇼핑</a></li>
                                                <li class="my-menu-item"><a href="#">이벤트</a></li>
                                                <li class="my-menu-item"><button type="button">로그아웃</button></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- note : 로그인을 하지않은 경우-->

                                    <button type="button" aria-label="검색창 열기 버튼"

                                    <a href="/" aria-label="장바구니 페이지로 이동"

                                <button type="button" class="sm-hidden btn-primary btn-40">

                                    <i class="ic-chevron" aria-hidden></i>
                                </button>
